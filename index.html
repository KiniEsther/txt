<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/97fe9846b5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon" />
    <title>Software Engineer</title>
  </head>
  <body>
    <section>
      <img src="img/logo.jpg" alt="Web Creator logo" />
      <!-- Your logo -->
      <h1 id="channeltittle">Browb</h1>
      <div id="subscriberCount"></div>

      <div class="box">
        <button onclick="secondfunction(instgram)">
          <i class="fab fa-instagram"></i> Instagram
        </button>

        <button onclick="secondfunction(facebook)">

        </button>

        <button onclick="secondfunction(github)">
          <i class="fab fa-github"></i> GitHub
        </button>

        <button onclick="secondfunction(whatsapp)">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </button>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
